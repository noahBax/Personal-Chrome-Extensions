<html>
<head>
	<title>Typer</title>
	<script>
		var bc = new BroadcastChannel("Timeline");
		function enter(event) {
			if (event.keyCode == 13) {
				j = document.getElementById('box').value;
				document.getElementById('box').focus();
				bc.postMessage({
					Message: j,
					web: 1,
				});
			}
		}
	</script>
</head>
<body>
<h1>Sender</h1>
<form name="reciever">
	<input type="text" id="box" name="message" size="30" value="" onkeydown="enter(event)">
</form>
</body>
</html>
